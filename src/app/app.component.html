<mat-sidenav-container>
  <mat-sidenav-content>
    <!-- Partie principale -->
    <app-header></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  <mat-sidenav mode="over" position="end" [opened]="sidebarService.isOpened">
    <!-- sidebar -->
    <app-sidebar>
      <router-outlet name="side" (activate)="sidebarService.open()"></router-outlet>
    </app-sidebar>
  </mat-sidenav>
</mat-sidenav-container>
